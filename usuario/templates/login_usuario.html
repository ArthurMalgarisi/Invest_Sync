{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="{% static 'favicon/icon.png' %}" type="image/png">
    <title>Investsync</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<style>
    #successMessage {
        text-align: center;
        margin: 0 auto;
    }
</style>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    {% if messages %}
                        <div class="alert alert-success" role="alert" id="successMessage">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <form class="text-center" action="{% url 'login_usuario' %}" method="POST">
                        {% csrf_token %}
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Investsync</h3>
                            <h3>Login</h3>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email_usuario" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">E-mail</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" name="senha_usuario" id="password" placeholder="Password">
                            <label for="password">Senha </label>
                            <button type="button" id="mostrar-senha" class="btn btn-secondary"><i class="bi bi-eye-slash"></i>
                            </button>
                        </div>
                        {% if error_message %}
                            <p class="text-danger">{{ error_message }}</p>
                        {% endif %}
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <a href="{% url 'password_reset' %}">Esqueci a senha</a>
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Logar</button>
                        <p class="text-center mb-0">Não possui conta? <a href="{% url 'cadastrar_usuario' %}">Registrar-se</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.15.0/dist/font/bootstrap-icons.css" rel="stylesheet">


    <!-- Template Javascript -->
    <script src="{% static 'js/main.js'%}"></script>

    <script>
        document.getElementById('mostrar-senha').addEventListener('click', function () {
            const senhaInput = document.getElementById('password');
            const tipoSenha = senhaInput.getAttribute('type');

            senhaInput.setAttribute('type', tipoSenha === 'password' ? 'text' : 'password');

            const eyeIcon = this.querySelector('i');
            eyeIcon.classList.toggle('bi-eye');
            eyeIcon.classList.toggle('bi-eye-slash');
        });

        // Adiciona uma classe de estilo à mensagem de sucesso com um tempo limite
        document.addEventListener('DOMContentLoaded', function() {
        var successMessage = document.getElementById('successMessage');
        if (successMessage) {
            setTimeout(function() {
                successMessage.style.display = 'none';
            }, 5000);  // 5000 milissegundos = 5 segundos
        }
    });
    </script>
</body>

</html>
